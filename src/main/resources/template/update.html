<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <title>Products</title>
</head>
<body>

<div class="container">
  <div class="input-group">
    <div class="input-group-prepend">
      <div class="input-group-text" id="id">${product.id}</div>
    </div>
      <input type="text" class="form-control" id ="name" value="${product.name}">
      <input type="number" min="0.0" class="form-control" id ="price" value="${product.price}">
      <input type="datetime-local" class="form-label" id ="creation_date" value="${product.creationDate}">
    <div class="input-group">
      <button class="btn btn-primary" id ="updateBtn">Update</button>
    </div>
  </div>
</div>
<script>
  document.getElementById('updateBtn').addEventListener('click', () => {
    fetch('/product/update/' + document.getElementById("id").textContent, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        id: document.getElementById("id").textContent,
        name: document.getElementById('name').value,
        price: document.getElementById('price').value,
        creation_date: document.getElementById('creation_date').value
      })
    })
    .then(() => {
      window.location.assign('/products')
    })
  })
</script>
</body>
</html>
