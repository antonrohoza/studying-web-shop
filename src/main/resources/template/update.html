<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <title>Products</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
  function update() {
    let id = document.getElementById('id').nodeValue;
    let name = document.getElementById('name').value;
    let price = document.getElementById('price').value;
    let creation_date = document.getElementById('creation_date').value;
    fetch('/update/' + id, {method: 'PUT', body: JSON.stringify({'id': id, 'name': name, 'price': price, 'creation_date': creation_date})})
    .then(() => {window.location.assign('/')})
  }
</script>

<div class="container">
  <div class="input-group">
    <div class="input-group-prepend">
      <div class="input-group-text" id="id">${product.id}</div>
    </div>
    <label for="name"></label><input type="text" min="0" class="form-control" name="name" id="name"
                                     value="${product.name}">
    <label for="price"></label><input type="number" min="0.0" class="form-control" name="price"
                                      id="price"
                                      value="${product.price}">
    <label for="creation_date"></label><input type="date" class="form-label" name="creation_date"
                                              id="creation_date"
                                              value="${product.creationDate}">
    <div class="input-group-">
      <button class="btn btn-primary" onclick="update()">Update</button>
    </div>
  </div>
</div>
</body>
</html>
